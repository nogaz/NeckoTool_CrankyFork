<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NeckoTool 1.0.1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
html {
    background-color: #090C10;
    font-family: 'Lato';
}
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

#span {
  position: absolute;
    color: white;
    font-weight: bold;
    font-family: 'Lato';
    font-size: 30px;
    max-width: 100%;
    float: right;
    margin-left: 60%;
    margin-top: 5px;
}
::selection{
  background-color: #4B54D1;
}
button {
  position: relative;
  height: 45px;
  width: 90px;
  cursor: pointer;
  background: #535a63;
  color: #FCFCFC;
  border: none;
  left: -9px;
  -webkit-font-smoothing: antialiased;
  bottom: -5px;
  box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.979);
  transition: 0.2s;
  border-radius: 0.4em;
  text-transform: uppercase;
  font-size: 1.4em;
  font-family: "Lato", sans-serif;
  font-weight: 500;
  mix-blend-mode: color-dodge;
  perspective: 500px;
  transform-style: preserve-3d;
}
button span {
  font-size: 2px;
}
button:hover {
  background-color: #4B54D1;
  transition: background 0.2s;
}
.first {
  margin-left: -10px;
  top: 10%;
}
#text {
  font-weight: bold;
}
.github:hover {
  filter: invert(48%) sepia(10%) saturate(414%) hue-rotate(175deg) brightness(92%) contrast(91%);
  transition: filter 0.5s;
  cursor: pointer;
}
.social-footer {
  padding: 1rem;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-align-items: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-justify-content: space-between;
      -ms-flex-pack: justify;
          justify-content: space-between;
}

.social-footer .social-footer-icons li:last-of-type {
  margin-right: 0;
}
li {
    list-style-type: none;
}
.github {
  position:fixed;
  width:50%;
  height:300px;
  margin-left:-25%;
  bottom:2px;
  left:90%;
}
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 55;
}
.preloader-plane {
  margin:-26px 0 0 -26px;
  width: 40px;
  height: 40px;
  background-color: #484297;
  border: 2px solid #302c66;
  border-top:23px outset #4b54d1;
  border-right:23px solid #4b54d1;
  border-bottom:23px solid #4b54d1;
  border-left:23px solid #4b54d1;
  border-width:23px 23px 23px 23px;
  border-style:outset solid solid solid;
  border-color:#4b54d1 #4b54d1 #4b54d1 #4b54d1;
  display: block;
  position: relative;
  left: 50%;
  top: 50%;
  z-index: 59;
  -webkit-animation: rotatePlane 1.2s infinite ease-in-out;
  -moz-animation: rotatePlane 1.2s infinite ease-in-out;
  -o-animation: rotatePlane 1.2s infinite ease-in-out;
  animation: rotatePlane 1.2s infinite ease-in-out; }

@-webkit-keyframes rotatePlane {
  0% {
    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
  50% {
    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);}
  100% {
    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);} 
}

@-moz-keyframes rotatePlane {
  0% {
    -moz-transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
  50% {
    -moz-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);}
  100% {
    -moz-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);} 
}


@-o-keyframes rotatePlane {
  0% {
    -o-transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
  50% {
    -o-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);}
  100% {
    -o-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);} 
}

@keyframes rotatePlane {
  0% {
    transform: perspective(120px) rotateX(0deg) rotateY(0deg);}
  50% {
    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);}
  100% {
    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);} 
}

#preloader .loader-section {
  position: fixed;
  top: 0;
  width: 50%;
  height: 100%;
  background: #0D1117;
  z-index: 10;
}

#preloader .loader-section.section-left {
  left: 0;
}

#preloader .loader-section.section-right {
  right: 0;
}

/* Loaded styles */
.loaded #preloader .loader-section.section-left {
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
  -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
  transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
}

.loaded #preloader .loader-section.section-right {
  -webkit-transform: translateY(100%);
          transform: translateY(100%);
  -webkit-transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
  transition: all 0.7s 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
}

.loaded .preloader-plane {
  opacity: 0;
  -webkit-transition: all 0.3s ease-out;
  transition: all 0.3s ease-out;
}

.loaded #preloader {
  visibility: hidden;
  -webkit-transform: translateY(-100%);
          transform: translateY(-100%);
  -webkit-transition: all 0.3s 1s ease-out;
  transition: all 0.3s 1s ease-out;
}
.header {
  overflow: hidden;
  background-color: #13161a;
  padding: 0px 3px;
}
#span:hover {
  background-color: transparent;
}
.header a {
  float: left;
  color: white;
  height: 55px;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  transition: background 0.5s;
  line-height: 25px;
}
.header a:hover {
  background-color: #262e3a;
  color: white;
  height: 55px;
  transition: 0.5s;
}

.header a.active {
  float: left;
  margin-left: -12px;
  width: 90px;
  transition: 0.2s;
  color: white;
}

.header-right {
  float: left;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
</head>

    <script>
function doMath() {
  var numOne = document.getElementById('num1').value;
  var numTwo = document.getElementById('num2').value;
  var numThree = document.getElementById('num3').value;
  var theProduct1 = parseInt(numOne) - parseInt(numTwo);
  var theProduct2 = parseInt(numThree) / 1000;
  var theProduct3 = theProduct1 / theProduct2;
  document.getElementById('text').textContent =  'The descent shall start ' + Math.ceil(theProduct3) + ' NM from your waypoint of target.';
}
var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getUTCSeconds();
  var m = d.getUTCMinutes();
  var h = d.getUTCHours();
  span.textContent = 
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2) + ' UTC';
}
setInterval(time, 1000);

(function($) {
  "use strict";
setTimeout(function() {
    	$('body').addClass('loaded');
	}, 500);
})(jQuery);

function maxLengthCheck(object){
    if (object.value.length > object.maxLength){
      object.value = object.value.slice(0, object.maxLength);
    }    
  }
    </script>
